<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Intro component</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="hero_left">
          <h1 class="hero_title">Learn to code by watching others</h1>
          <div class="hero_text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </div>
        </div>
        <div class="hero_right">
          <div class="hero_button">
            <a href="#"
              >Try it free 7 days
              <span class="span1"> then $20/mo. thereafter</span></a
            >
          </div>
          <div class="hero_form">
            <form>
              <div class="input">
                <input
                  required
                  maxlength="16"
                  placeholder="First Name"
                  type="text"
                />
              </div>
              <div class="input">
                <input
                  required
                  maxlength="32"
                  placeholder="Last Name"
                  type="text"
                />
              </div>
              <div class="input">
                <input required placeholder="Email Address" type="email" />
              </div>
              <div class="input">
                <input
                  required
                  maxlength="16"
                  placeholder="Password"
                  type="password"
                />
              </div>
              <div class="last_button">
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
              </div>
            </form>

            <div class="last_text">
              <p>
                By clicking the button, you are agreeing to our
                <span class="span2"><a href="#">Terms and Services</a></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
